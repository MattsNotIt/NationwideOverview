<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Online Banking — George Hancock</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
	<header class="mobile-top">
		<button class="back" aria-label="Back">←</button>
		<div class="acct-title">
			<div class="title">FlexAccount</div>
			<div id="mini-acct" class="mini">07-04-36 • 30318705</div>
		</div>
		<button class="more" aria-label="More">●●</button>
	</header>

	<main class="mobile-frame">
		<section class="account-card card-top">
			<div class="card-left">
				<div class="label small">FlexAccount</div>
				<div id="balance" class="amount large">£1463.43</div>
				<div class="balance-meta">
					<div class="avail small">Available</div>
					<div class="divider"></div>
					<div class="overdraft small">Overdraft limit: <strong>£2000.00</strong></div>
				</div> 
			</div>
			<div class="card-right">
				<button class="info">i</button>
			</div>
		</section>

		<section class="actions-row">
			<button class="action">
				<div class="action-icon">⇄</div>
				<div class="action-label">Pay or move money</div>
			</button>
			<button class="action">
				<div class="action-icon"><img src="Bankcard.png" alt="Card" class="action-icon-img"></div>
				<div class="action-label">Manage cards</div>
			</button>
			<button class="action">
				<div class="action-icon">⋯</div>
				<div class="action-label">More options</div>
			</button>
		</section>

		<section class="transactions-list">
			<div class="tx-header">
				<h3>Transactions</h3>
				<div class="search">Search & filter</div>
			</div>

			<div id="tx-sections">
				<!-- Transactions grouped populated by script.js -->
			</div>
		</section>

	</main>

	<nav class="bottom-nav">
		<button class="nav-item active" data-name="home" aria-label="Home">
			<img src="HomeButton.png" alt="Home" class="nav-icon">
		</button>
		<button class="nav-item" data-name="payments" aria-label="Payments">
			<img src="PaymentsButton.png" alt="Payments" class="nav-icon">
		</button>
		<button class="nav-item" data-name="products" aria-label="Products">
			<img src="ProductsButton.png" alt="Products" class="nav-icon">
		</button>
		<button class="nav-item" data-name="help" aria-label="Help">
			<img src="HelpButton.png" alt="Help" class="nav-icon">
		</button>
		<button class="nav-item" data-name="more" aria-label="More">
			<img src="MoreButton.png" alt="More" class="nav-icon">
		</button>
	</nav>

	<script src="script.js"></script>
</body>
</html>
